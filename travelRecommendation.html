<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TravelBloom</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for recommendations..." oninput="filterRecommendations()">
            <button id="search-btn">Search</button>
            <button id="reset-btn">Reset</button>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="home">
        <div class="intro">
            <h1>Welcome to TravelBloom!</h1>
            <p>Your ultimate guide to the world's most beautiful destinations.</p>

            <!-- Search Box -->
            <!-- <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for cities or places..." >
            </div> -->

            <div id="recommendationsContainer" class="recommendations">
                <!-- Filtered results will appear here -->
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <div id="results-container" class="results"></div>

    <script src="main.js"></script>
</body>
</html>
