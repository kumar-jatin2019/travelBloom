<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">TravelBloom</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <section class="search-section">
        <input type="text" id="search-bar" placeholder="Search destinations...">
        <button id="search-btn">Search</button>
    </section>

    <!-- Content Section -->
    <section class="content-section">
        <div class="background-image"></div>
        <div class="content-overlay">
            <h1>Discover Your Next Adventure</h1>
            <p>Explore exotic locations, embrace cultures, and create unforgettable memories.</p>
            <button class="book-now">Book Now</button>
            <div class="social-links">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </section>

    <!-- Recommendations Section -->
    <section id="recommendations" class="recommendations-section">
        <h2>Search Results</h2>
        <div id="results-container"></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
